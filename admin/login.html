<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Nandos UK</title>
    <link rel="stylesheet" href="../styles/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }
        
        .admin-login-container {
            background: white;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        
        .admin-logo {
            font-size: 48px;
            margin-bottom: 20px;
            color: #667eea;
        }
        
        .admin-login-container h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 32px;
        }
        
        .admin-login-container p {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }
        
        .back-to-site {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }
        
        .back-to-site:hover {
            text-decoration: underline;
        }
        
        .security-notice {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            font-size: 14px;
            color: #666;
            border-left: 4px solid #667eea;
        }
    </style>
</head>
<body>
    <a href="../index.html" class="back-to-site">
        <i class="fas fa-arrow-left"></i> Back to Main Site
    </a>
    
    <div class="admin-login-container">
        <div class="admin-logo">
            <i class="fas fa-crown"></i>
        </div>
        
        <h1>Nandos UK Admin</h1>
        <p>Restricted Access - Authorized Personnel Only</p>
        
        <form id="adminLoginForm" class="admin-login-form">
            <div class="form-group">
                <label for="adminUsername">
                    <i class="fas fa-user"></i> Username
                </label>
                <input type="text" id="adminUsername" required autocomplete="off">
            </div>
            
            <div class="form-group">
                <label for="adminPassword">
                    <i class="fas fa-lock"></i> Password
                </label>
                <input type="password" id="adminPassword" required autocomplete="off">
            </div>
            
            <div id="adminError" class="admin-error"></div>
            
            <button type="submit" class="admin-login-btn">
                <i class="fas fa-sign-in-alt"></i> Login to Admin Panel
            </button>
        </form>
        
        <div class="security-notice">
            <i class="fas fa-shield-alt"></i>
            <strong>Security Notice:</strong> This area is restricted to authorized administrators only.
            All access attempts are logged.
        </div>
    </div>

    <script>
        document.getElementById('adminLoginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('adminUsername').value;
            const password = document.getElementById('adminPassword').value;
            const errorDiv = document.getElementById('adminError');
            
            // Clear previous errors
            errorDiv.style.display = 'none';
            errorDiv.textContent = '';
            
            // Check credentials
            if (username === 'Husnain' && password === '03038776223') {
                // Successful login
                localStorage.setItem('nandos_admin_logged_in', 'true');
                
                // Redirect to admin panel
                window.location.href = 'panel.html';
            } else {
                // Failed login
                errorDiv.textContent = 'Invalid username or password';
                errorDiv.style.display = 'block';
                
                // Clear form
                document.getElementById('adminPassword').value = '';
                
                // Add shake animation
                const form = document.getElementById('adminLoginForm');
                form.classList.add('shake');
                setTimeout(() => {
                    form.classList.remove('shake');
                }, 500);
            }
        });
        
        // Add shake animation CSS
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
                20%, 40%, 60%, 80% { transform: translateX(5px); }
            }
            .shake {
                animation: shake 0.5s ease-in-out;
            }
        `;
        document.head.appendChild(style);
        
        // Auto-focus username field
        document.getElementById('adminUsername').focus();
    </script>
</body>
</html>
